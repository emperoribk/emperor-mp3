{% extends 'base.html' %}
{% block title %}  Playlist {% endblock %}
  {% load static %}
{% block body %}


<div style="padding-top: 3%; font-family:'Brush Script MT', cursive; padding-bottom: 2%; font-size: 25px;">
    Your search result for {{query}}:

</div>
<div class="container">
{% for i in songs %}

<div class="card mb-3" style="max-width: 700px; height: 220px;  padding-top: 1%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" alt="..."   height="200px" width="200px">
      </div>
      <div class="col-md-8">
        <div class="card-body" style="margin-left: 80px;">
          <h5 class="card-title" style="color: black; font-family:'Brush Script MT', cursive; font-weight: 550; ">{{i.name}}</h5>
          <p style="font-family:'Brush Script MT', cursive;" class="card-text">{{i.artiste}}</p>
          <a href="/song/{{i.song_id}}"><button class="btn btn-dark">Play</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
