{% extends 'base.html' %}
{% block title %}  Playlist {% endblock %}

{% block body %}
<div class="container">
<div class="row">

    <div class="col-md-6" style="padding-top: 3%;">
        <img src="/media/{{song.image}}" alt="" height="250px" width="350px">
    </div>
    <div class="col-md-6">
        <h2 style="padding-top: 6%; font-weight: 550; color: green;">Title: {{ song.name }}</h2>
        <h5 style="padding-top: 2%; font-weight: 550;">Category: {{ song.tag }}</h5>
        <h5 style="padding-top: 2%; font-weight: 550;">About: {{ song.movie }}</h5>
        <h5 style="padding-top: 2%; font-weight: 550;">Artiste: {{ song.artiste }}</h5>
        <audio controls style="padding-top: 2%;">
            <source src="/media/{{song.song}}" type="audio/mp3">
        </audio>
        <div style="padding-top: 2%;">
            <a href="/media/{{song.song}}" download><button class="btn btn-outline-danger" style="padding-bottom: 1%;">Download</button></a>
        </div>
    </div>
</div>
</div>

{% endblock %}
