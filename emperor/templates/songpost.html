{% extends 'base.html' %}
{% block title %}  Playlist {% endblock %}

{% block body %}
<div class="container">
<div class="row">

    <div class="col-md-6" style="padding-top: 0%;">
        <img src="/media/{{song.image}}" alt="" height="200px" width="200px">
    </div>
    <div class="col-md-6">
        <h2 style="padding-top: 6%; font-family:'Brush Script MT', cursive; font-weight: 550; color: black;">Title: {{ song.name }}</h2>
        <h5 style="padding-top: 2%; font-family:'Brush Script MT', cursive; font-weight: 550;">Genre: {{ song.tag }}</h5>
        <h5 style="padding-top: 2%; font-family:'Brush Script MT', cursive; font-weight: 550;">Artiste: {{ song.artiste }}</h5>
        <audio controls style="padding-top: 2%;">
            <source src="/media/{{song.song}}" type="audio/mp3">
        </audio>
        <div style="padding-top: 2%;">
            <a href="/media/{{song.song}}" download><button class="btn btn-dark" style="padding-bottom: 1%; font-family:'Brush Script MT', cursive;">Download</button></a>
        </div>
    </div>
</div>
</div>

{% endblock %}
