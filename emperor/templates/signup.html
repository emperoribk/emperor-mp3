<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Signup</title>

    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/css/signup.css' %}">
  </head>
    
  <body>
  

    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="{% static '/img/logout.jpg' %}" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <h2 class="h23">emperor mp3</h2>
                </div>
                <p class="login-card-description">Welcome, Elite signup</p>
                <form method="POST" action="/">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="Username" class="sr-only">Username</label>
                    <div input type="username" name="username" id="username" class="form-control">
                        {{form.username}}
                    </div>
                  </div>
                    <div class="form-group">
                      <label for="email" class="sr-only">Email</label>
                      <div  name="email" id="email" class="form-control">
                          {{form.email}}
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <label for="password" class="sr-only">Password</label>
                      <div  name="password" id="password" class="form-control">
                          {{form.password1}}
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <label for="password" class="sr-only"> Confirm Password</label>
                      <div name="username" id="username" class="form-control">
                          {{form.password2}}
                      </div>
                    </div>
                    <input name="submit" id="login" class="btn btn-block login-btn mb-4" button type="submit" value="Sign up">
                  </form>
                  <a href="#!" class="forgot-password-link">Forgot password?</a>
                  <p class="login-card-footer-text">Already have a account <a href="/signin" class="text-reset">Login Here</a></p>
                  <nav class="login-card-footer-nav">
                    <a href="#!">Terms of use.</a>
                    <a href="#!">Privacy policy</a>
                  </nav>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>

      //Query all Input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = "Username";
        form_fields[2].placeholder = "Email";
        form_fields[3].placeholder = "Password";
        form_fields[4].placeholder = "Confirm_Password"

          for (var field in form_fields){
            form_fields[field].className += 'form_control'
          }

    </script>
  
</body>
</html>
